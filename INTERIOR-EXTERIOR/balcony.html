  <style>
    /* Extra gallery-specific styling */
    .gallery-container {
      width: 90%;
      max-width: 1300px;
      margin: 50px auto;
      text-align: center;
    }
    .gallery-container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }


/* ===== CAROUSEL CONTAINER ===== */
.carousel {
    width: 90%;
    max-width: 800px;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    background: #ffffff;
}

/* ===== CAROUSEL TRACK ===== */
.carousel-track {
    display: flex;
    width: 400%; /* 4 slides */
    animation: slide 12s infinite;
}

/* ===== CAROUSEL SLIDES ===== */
.carousel-slide {
    width: 100%;
    flex-shrink: 0;
    padding: 10px;
    display: flex;
    flex: 0 0 25%;
}
.carousel-slide img {
    width: 100%;
    border-radius: 10px;
    transition: transform 15s, box-shadow 15s;
    height: 500px;
  
}
.carousel-slide img:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
.carousel-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 450px; /* fixed uniform height */
}

.carousel-slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* keeps aspect ratio, no stretching */
}
.carousel-track {
    display: flex;
    width: 400%; /* number of slides */
    animation: slide 100s infinite; /* increase from 12s to 24s for slower sliding */
}

/* ===== KEYFRAMES ===== */
@keyframes slide {
    0% { transform: translateX(0%); }
    20% { transform: translateX(0%); }
    25% { transform: translateX(-100%); }
    45% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    70% { transform: translateX(-200%); }
    75% { transform: translateX(-300%); }
    95% { transform: translateX(-300%); }
    100% { transform: translateX(0%); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .carousel { width: 95%; }
}
