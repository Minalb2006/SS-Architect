  <style>
    /* Extra gallery-specific styling */
    .gallery-container {
      width: 90%;
      max-width: 1300px;
      margin: 50px auto;
      text-align: center;
    }
    .gallery-container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>
