  <style>
    /* Extra gallery-specific styling */
    .gallery-container {
      width: 90%;
      max-width: 1300px;
      margin: 50px auto;
      text-align: center;
    }
    .gallery-container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    .carousel {
  width: 80%;
  max-width: 900px;
  margin: auto;
  overflow: hidden;
  border-radius: 15px;
  background-color: #f5f5f5; /* light white background */
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

.slides {
  display: flex;
  width: 2000%; /* 20 images * 100% each */
  animation: slide 50s infinite; /* total 200s for all images */
}

.slides img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 15px;
}

/* Step-wise Animation for 20 images */
@keyframes slide {
  0%   { transform: translateX(0); }
  4.75% { transform: translateX(0); }   /* pause on 1st */

  5%   { transform: translateX(-5%); }
  9.75% { transform: translateX(-5%); }  /* pause on 2nd */

  10%  { transform: translateX(-10%); }
  14.75%{ transform: translateX(-10%); }

  15%  { transform: translateX(-15%); }
  19.75%{ transform: translateX(-15%); }

  20%  { transform: translateX(-20%); }
  24.75%{ transform: translateX(-20%); }

  25%  { transform: translateX(-25%); }
  29.75%{ transform: translateX(-25%); }

  30%  { transform: translateX(-30%); }
  34.75%{ transform: translateX(-30%); }

  35%  { transform: translateX(-35%); }
  39.75%{ transform: translateX(-35%); }

  40%  { transform: translateX(-40%); }
  44.75%{ transform: translateX(-40%); }

  45%  { transform: translateX(-45%); }
  49.75%{ transform: translateX(-45%); }

  50%  { transform: translateX(-50%); }
  54.75%{ transform: translateX(-50%); }

  55%  { transform: translateX(-55%); }
  59.75%{ transform: translateX(-55%); }

  60%  { transform: translateX(-60%); }
  64.75%{ transform: translateX(-60%); }

  65%  { transform: translateX(-65%); }
  69.75%{ transform: translateX(-65%); }

  70%  { transform: translateX(-70%); }
  74.75%{ transform: translateX(-70%); }

  75%  { transform: translateX(-75%); }
  79.75%{ transform: translateX(-75%); }

  80%  { transform: translateX(-80%); }
  84.75%{ transform: translateX(-80%); }

  85%  { transform: translateX(-85%); }
  89.75%{ transform: translateX(-85%); }

  90%  { transform: translateX(-90%); }
  94.75%{ transform: translateX(-90%); }

  95%  { transform: translateX(-95%); }
  99.75%{ transform: translateX(-95%); }

  100% { transform: translateX(0); } /* loop back */
}

  </style>
